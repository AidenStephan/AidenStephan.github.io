<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fact Central - A Game</title>
  <link rel="stylesheet" href="FactCentralStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cairo+Play:wght@300;500&family=M+PLUS+Rounded+1c:wght@300;700&family=Rajdhani:wght@300&family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/858/858045.png">
</head>
<body>
<div class="pageHeader">
  <img class="pageIcon" src="https://cdn-icons-png.flaticon.com/512/858/858045.png" alt="lightbulb">
  <h1>Fact Central</h1>
  <span class="menuItems">
    <button class="navBtn inHeader" id="homeBtn">home</button>
    <button class="navBtn inHeader" id="animalFactsBtn">animal facts</button>
    <button class="navBtn inHeader" id="uselessFactsBtn">useless facts</button>
  </span>
</div>
<div class="mainPage" id="mainPageContainer">
  <div class="pageTile">
    <div>
      <h2>Fact or Fiction? A Game...</h2>
      <p>
        The world is full of information, but a lot of it is junk. Can you tell the difference?
      </p><br>
      <button id="gameStartBtn" class="gameControlBtn">Start!</button>
      <button id="gameResetBtn" class="gameControlBtn">Reset</button>
      <div id="gameContainer">
        <div>
          <p class="gameText">Question <span>1</span>/10</p>
          <p class="gameText"></p>
          <button id="gameTrueBtn" class="inGameBtn">True</button>
          <button id="gameFalseBtn" class="inGameBtn">False</button>
          <button id="gameNextBtn" class="inGameBtn">Next ></button>
          <p class="gameText">Result:</p>
          <p class="gameText"></p>
          <p class="gameText"></p>
          <div id="chartContainer">
            <canvas id="myChart" width="50px" height="50px"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="FactCentralGetAPIs.js"></script>
<script type="module" src="FactCentralGameFunction.js"></script>
</body>
</html>
