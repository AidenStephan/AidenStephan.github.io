<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Image Generator</title>
    <link rel="stylesheet" href="GalleryStyles.css">
</head>
<body>
    <h1>Stock Image Search</h1>
    <p>This will take any input, but any inappropriate results will not be returned.</p>
    <p>The API has a requests limit on the free plan, so if no pictures are appearing, please try again soon :)</p>
    <div>
        <form>
            <label for="imgSubject">Enter a Subject: </label>
            <input type="text" id="imgSubject"><br>
            <input type="submit" id="submitBtn"><br>
        </form>
        <form>
            <label for="numImgs">Number of Images to be Displayed: </label>
            <select id="numImgs">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <input type="submit" id="imgNumBtn" value="Refresh">
        </form>
    </div>
